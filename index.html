<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LET'S GO CHALLENGE🔥</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .challenge-container {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
      text-align: left;
    }

    /* 타이틀에 Luckiest Guy 폰트 적용 */
    .challenge-header {
      font-family: 'Luckiest Guy', cursive;
      font-size: 35px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 1px;
    }

    .challenge-header span {
      font-size: 36px;
    }

    /* Pretendard 기본 서브텍스트 */
    .challenge-subtitle {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      line-height: 1.5;
      color: #333;
    }

    .challenge-actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    select {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-family: 'Pretendard Variable', sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background-color: #ddd;
      font-size: 16px;
      font-family: 'Pretendard Variable', sans-serif;
      border: 1px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .character-img {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
    }

    @media (max-width: 500px) {
      .challenge-header {
        font-size: 24px;
      }
      .challenge-actions {
        flex-direction: column;
      }
      .character-img {
        width: 60px;
        height: 60px;
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="challenge-container">
    <div class="challenge-header">
      LET'S GO CHALLENGE <span>🔥</span>
    </div>
    <div class="challenge-subtitle">
      <strong>MISSION.</strong> 사랑을 담은 메시지를 전하고 인증샷 남기기
    </div>

    <div class="challenge-actions">
      <select id="participantSelect">
        <option value="">참가자 선택</option>
        <option value="강한별">강한별</option>
        <option value="안서희">안서희</option>
        <option value="최아임">최아임</option>
        <option value="곽예솔">곽예솔</option>
        <option value="김단비">김단비</option>
        <option value="김보미">김보미</option>
        <option value="고윤아">고윤아</option>
        <option value="김예나">김예나</option>
        <option value="김수빈">김수빈</option>
        <option value="곽현주">곽현주</option>
        <option value="공민선">공민선</option>
        <option value="형지민">형지민</option>
        <option value="최지인">최지인</option>
        <option value="어윤지">어윤지</option>
      </select>

      <button id="upload_button">사진 업로드</button>
    </div>

  <script>
    const cloudName = 'dn9qkb64k';  // 본인 Cloudinary 계정 이름
    const uploadPreset = '성덕여중 챌린지';  // Upload Preset 이름
    const challengeFolder = '단일챌린지';  // 챌린지 폴더 이름

    document.getElementById("upload_button").addEventListener("click", () => {
      const participant = document.getElementById("participantSelect").value;

      if (!participant) {
        alert("참가자를 선택하세요!");
        return;
      }

      const widget = cloudinary.createUploadWidget({
        cloudName: cloudName,
        uploadPreset: uploadPreset,
        context: {
          participant: participant
        },
        sources: ['local'],
        multiple: false,
        folder: `challenges/${challengeFolder}/${participant}`
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          alert(`${participant}님의 챌린지 참여 완료👏!`);
          console.log(result.info);
        } else if (error) {
          console.error(error);
          alert("업로드 오류!");
        }
      });

      widget.open();
    });
  </script>

</body>
</html>
